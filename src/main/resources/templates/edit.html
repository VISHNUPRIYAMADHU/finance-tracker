<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Finance Record</title>
</head>
<body>
    <h1>Edit Finance Record</h1>
    <form action="#" th:action="@{/edit/{id}(id=${financeRecord.id})}" th:object="${financeRecord}" method="post">
        <label for="description">Description:</label>
        <input type="text" th:field="*{description}" id="description" required/><br/>
        <label for="amount">Amount:</label>
        <input type="number" th:field="*{amount}" id="amount" required/><br/>
        <button type="submit">Update</button>
    </form>
</body>
</html>
