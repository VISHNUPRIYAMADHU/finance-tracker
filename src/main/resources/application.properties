spring.application.name=finance-tracker

# MySQL Database Configuration (using Railway provided environment variables)
spring.datasource.url=jdbc:mysql://localhost:3306/finance_tracker?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update  # Automatically update the schema
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Enable HikariCP connection pool (default in Spring Boot)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
# H2 Database Configuration for Tests
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.jpa.hibernate.ddl-auto=update